<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Pogoda</title>
</head>
<body>
    <header>
        <h1>Sprawdź pogodę</h1>
    </header>
    <main>
        <section class="pogoda-info">
            <div class="pogoda-top">
                <div class="miasto-info">                   
                    <input type="text" placeholder="wpisz miasto" class="city">
                    <label for="jednostki">Jednostki temperatury:</label>
                    <select id="jednostki">
                        <option value="metric">°C</option>
                        <option value="imperial">°F</option>
                    </select>
                    <button class="check">Sprawdź</button>
                    <p class="error"></p>
                </div>               
            </div>
            <div class="pogoda-bottom">                
                <h3>Aktualna pogoda w: <span class="miasto-nazwa"></span></h3>
                <div id="aktualna-pogoda">   
                    <div id="pogoda-picture">            
                        <img src="" alt="" class="picture">
                        <span id="pogoda" class="weather-display"></span>                       
                    </div>
                    <div id="pogoda-box">                       
                        <p>Temperatura: <span id="temperatura" class="weather-display"></span></p>
                        <p>Odczuwalna: <span id="odczuwalna" class="weather-display"></span></p>
                        <p>Ciśnienie: <span id="cisnienie" class="weather-display"></span></p>
                        <p>Wilgotność: <span id="wilgotnosc" class="weather-display"></span></p>  
                        <p>Zachmurzenie: <span id="clouds" class="weather-display"></span></p>                    
                        <p>Temp. Min: <span id="min-temp" class="weather-display"></span></p>
                        <p>Temp. Max: <span id="max-temp" class="weather-display"></span></p>
                    </div>
                </div>            
            </div>
        </section>
    </main>
    <a href="index.html" class="link">Powróć na stronę główną</a>
    <footer>
        <p>Projekt WSB 2022 - Zaawansowane technologie internetowe</p>
    </footer>
    <!-- Axios pobiera dane zamiast fetch'a w JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/weatherjs.js"></script>
</body>
</html>
